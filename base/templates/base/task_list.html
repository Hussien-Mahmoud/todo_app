{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'base/css/style.css' %}">
</head>

<body>

    <nav class="navbar navbar-brand" style="background-color: #686868">
        <a href="{% url 'logout' %}" style="color: #36d9b6; text-decoration: white">logout</a>
    </nav>
    <div class="container">
		<div id="task-container">

			<div id="form-wrapper">
				<form id="form">
					<div class="flex-wrapper">
						<div style="flex: 6">
							<input id="title" class="form-control" type="text" name="title" placeholder="Add task">
						</div>
						<div style="flex: 1">
							<input id="submit" class="btn" type="submit" value="submit">
						</div>
                        <div style="flex: 1" hidden>
							<input id="cancel" class="btn" type="button" value="cancel">
						</div>
					</div>
				</form>
			</div>

			<div id="list-wrapper">
			</div>

		</div>
	</div>


<script src="{% static 'base/javascript/script.js' %}"></script>
</body>

</html>
